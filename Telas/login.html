<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Reserva Salas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form-signin" onsubmit="login()">
            <h1 class="h3 mb-3 font-weight-normal">Reserva de Salas</h1>
            <label for="email" class="sr-only">E-mail</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="E-mail" required="" autofocus="">
            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="Lembre-me"> Lembre-me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
        </form>
    </div>
    <script>
        (() => {
            if (sessionStorage.getItem('token') != null) {
                window.location.href = "index.html";
            }
        })()

        var login = function () {
            event.preventDefault();

            var nome = document.querySelector('email');
            var password = document.querySelector('passdword');

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http:localhost:55886/token', true);
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function () {
                var res = JSON.parse(this.responseText);
                sessionStorage.setItem('token', `${res.token_type} ${res.access_token}`)
                verificar();
            }

            xhr.send(`grant_type=password&username=${nome}&password=${password}`);
        }

        var verificar = function () {
            var xhr = new XMLHttpRequest();

            xhr.open(`GET`, `http://localhost:55886/api/Sala/ListarSalas`, true);
            xhr.setRequestHeader('Authorization', sessionStorage.getItem('token'));

            xhr.onerror = function () {
                console.error('ERRO', xhr.readyState);
            }

            xhr.onreadystatechange = function () {
                var res = this.responseText;
                window.location.href = "index.html";
            }

            xhr.send();
        }
    </script>
</body>

</html>
