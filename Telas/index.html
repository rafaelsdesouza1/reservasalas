<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Reserva de Sala</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">LabTrans</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Locais <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Salas <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Reserva de Salas <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse navbar-right" id="navbarCollapse">
      <ul class="navbar-nav mr-auto" id="statusLogin">

      </ul>
    </div>
  </nav>
  <div class="container topPage">
    <div id="cabecalhoCadastro">
      <h2>Cadastro de Salas</h2>
      <button type="button" class="btn btn-primary pull-right" onclick="NovaSala();">Cadastrar</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Nome</td>
          <td></td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Sala</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group"><label>Nome:</label><input type="text" id="Nome" class="form-control" /></div>
        </div>
        <div class="modal-footer">
          <button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()" data-dismiss="modal">Cadastrar</button>
          <button id="btnCancelar" class="btn btn-warning" onclick="Cancelar()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    (() => {
      var statusLogin = document.querySelector("#statusLogin");

      if (sessionStorage.getItem('token') != null) {
        statusLogin.innerHTML = `<li class="nav-item active">
          <a class="nav-link" href="#" onclick="logout()">Sair <span class="sr-only">(current)</span></a>
        </li>`;
      } else {
        statusLogin.innerHTML = `<li class="nav-item active">
          <a class="nav-link" href="login.html">Entrar <span class="sr-only">(current)</span></a>
        </li>`;

        window.location.href = "login.html";
      }
    })()

    function logout() {
      sessionStorage.removeItem('token');
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
